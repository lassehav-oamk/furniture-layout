<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Layout implementation exercise</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="row-container">
        <div class="item header-left">
            <div class="menu-top">
                <img src="logo.jpg">
                <ul class="menu-top-ul">
                    <li>New</li>
                    <li>Catalog</li>
                    <li>Style</li>
                    <li class="active">Sale</li>
                    <li>Inspiration</li>
                </ul>    
            </div>           
            
        </div>
        <div class="item header-center">
            center
        </div>
        <div class="item header-right">
            right menu
        </div>
        <div class="header-pop">
            <div class="header-pop-text">
                Limited Edition Pop Print
            </div>            
            <div class="header-pop-price">
                $189.00
            </div>            
        </div>
    </div>
    

    <div>
        <p>
            Photo credits
        </p>
        <ul>
            <li>Photo by Luka Siemionov from Pexels</li>
        </ul>
